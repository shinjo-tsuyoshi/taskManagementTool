<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="taskManagement :: meta_header('ガントチャート',~{::link},~{::script})">   
 	<!-- CSS/JS -->
    <link th:href="@{/css/ganttChart.css}" rel="stylesheet">
    <script th:src="@{/js/taskManagement.js}"></script>
</head>

<body>
    <main>
		<div th:replace="taskManagement :: header"></div>
		<section id="mainLayout">
	        <!-- ---------------------- ヘッド部分 ---------------------- -->
	        <div class="logo">
	            <p class="headerLogo"> - ガントチャート - </p>
	            <!-- <img src="../image/ganttChartPageLogo.png" class="headerLogo"> -->
	            <div class="searchContainer">
	                <div class="searchBox1">
	                    <label>項目</label>
	                    <select>
	                        <option>ラベル</option>
	                        <option>進捗(以前)</option>
	                        <option>優先度</option>
	                        <option>締切日(以前)</option>
	                    </select>
	                    <label>検索</label>
	                    <input type="text">
	                </div>
	                <div class="searchBox2">
	                    <input type="checkbox">
	                    <p>進捗100%を含める</p>
	                </div>
	            </div>
	        </div>
	
	        <!-- ---------------------- メイン部分 ---------------------- -->
	        <div class="wid80">
	        </div>
		</section>
    </main>
</body>
</html>
